name: Go Format Check

on:
  pull_request:
    branches: [ main ]

jobs:
  gofmt:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get changed Go files
        id: changed
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"

          files=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep '\.go$' || true)

          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run gofmt
        id: gofmt
        if: steps.changed.outputs.files != ''
        run: |
          unformatted=$(gofmt -l ${{ steps.changed.outputs.files }})

          if [ -n "$unformatted" ]; then
            echo "needs_formatting=true" >> $GITHUB_OUTPUT
            echo "unformatted<<EOF" >> $GITHUB_OUTPUT
            echo "$unformatted" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "needs_formatting=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const marker = "<!-- gofmt-check -->";
            const needsFormatting = "${{ steps.gofmt.outputs.needs_formatting }}" === "true";
            const files = `${{ steps.gofmt.outputs.unformatted || '' }}`.trim();

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user.type === "Bot" && c.body.includes(marker)
            );

            if (needsFormatting) {
              const body = `
${marker}
‚ùå **gofmt check failed**

The following files are not properly formatted:

\`\`\`
${files}
\`\`\`

Run locally:

\`\`\`bash
gofmt -w .
\`\`\`
`;

              if (existing) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existing.id,
                  body
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body
                });
              }

              core.setFailed("gofmt check failed");
            } else {
              if (existing) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existing.id,
                });
              }
            }
